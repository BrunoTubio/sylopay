# DigitalOcean App Platform Configuration
# Para deploy automático do SyloPay

name: sylopay-bnpl

# Região (escolha a mais próxima)
region: nyc

# Backend Service
services:
  - name: backend
    github:
      repo: SEU_USUARIO/sylopay
      branch: master
      deploy_on_push: true
    source_dir: /backend
    build_command: npm install && npm run build
    run_command: npm start
    http_port: 3000
    instance_count: 1
    instance_size_slug: basic-xxs
    envs:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: "3000"
      - key: STELLAR_HORIZON_URL
        value: https://horizon-testnet.stellar.org
      - key: STELLAR_NETWORK
        value: TESTNET
      - key: DATABASE_HOST
        value: ${db.HOSTNAME}
      - key: DATABASE_PORT
        value: ${db.PORT}
      - key: DATABASE_NAME
        value: ${db.DATABASE}
      - key: DATABASE_USER
        value: ${db.USERNAME}
      - key: DATABASE_PASSWORD
        value: ${db.PASSWORD}
        type: SECRET
      - key: FRONTEND_URL
        scope: RUN_TIME
        value: ${frontend.PUBLIC_URL}

# Frontend Static Site
static_sites:
  - name: frontend
    github:
      repo: SEU_USUARIO/sylopay
      branch: master
      deploy_on_push: true
    source_dir: /frontend
    build_command: npm install && npm run build
    output_dir: dist
    index_document: index.html
    error_document: index.html
    envs:
      - key: VITE_API_URL
        scope: BUILD_TIME
        value: ${backend.PUBLIC_URL}

# Database (PostgreSQL)
databases:
  - name: db
    engine: PG
    version: "15"
    size: db-s-dev-database
    num_nodes: 1