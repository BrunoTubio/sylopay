<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/stellar-icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="SyloPay - Buy Now, Pay Later on Blockchain. Parcele suas compras sem juros usando a rede Stellar." />
    <meta name="keywords" content="sylopay, stellar, bnpl, blockchain, cryptocurrency, parcelamento, fintech" />
    <meta name="author" content="SyloPay Team" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://sylopay.demo" />
    <meta property="og:title" content="SyloPay - Buy Now, Pay Later on Blockchain" />
    <meta property="og:description" content="Parcele suas compras sem juros usando a rede Stellar. Aprovação instantânea e transparência total." />
    <meta property="og:image" content="/sylopay-logo.jpeg" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://sylopay.demo" />
    <meta property="twitter:title" content="SyloPay - Buy Now, Pay Later on Blockchain" />
    <meta property="twitter:description" content="Parcele suas compras sem juros usando a rede Stellar. Aprovação instantânea e transparência total." />
    <meta property="twitter:image" content="/sylopay-logo.jpeg" />

    <title>SyloPay - Credit Without Borders</title>
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Prevent FOUC -->
    <style>
      body {
        font-family: Inter, system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        background-color: #101010;
        margin: 0;
      }
      
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #101010 0%, #1a1a1a 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        color: #F4F3EF;
      }
      
      .loading-logo {
        width: 80px;
        height: auto;
        margin-bottom: 24px;
        animation: pulse 2s infinite;
        border-radius: 8px;
      }
      
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.8; }
      }
      
      .loading-text {
        font-size: 24px;
        font-weight: 700;
        margin-bottom: 8px;
        color: #F4F3EF;
      }
      
      .loading-subtext {
        font-size: 16px;
        opacity: 0.8;
        color: #FF4317;
        font-weight: 500;
      }
    </style>
  </head>
  <body>
    <!-- Loading screen -->
    <div id="loading-screen" class="loading-screen">
      <img src="/sylopay-logo.jpeg" alt="SyloPay" class="loading-logo" />
      <div class="loading-subtext">Credit Without Borders</div>
    </div>
    
    <div id="root"></div>
    
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Remove loading screen when React app loads -->
    <script>
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loadingScreen = document.getElementById('loading-screen');
          if (loadingScreen) {
            loadingScreen.style.opacity = '0';
            loadingScreen.style.transition = 'opacity 0.5s ease-out';
            setTimeout(() => {
              loadingScreen.remove();
            }, 500);
          }
        }, 1000);
      });
    </script>
  </body>
</html>
