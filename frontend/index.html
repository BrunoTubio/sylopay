<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/stellar-icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Stellar BNPL - Buy Now, Pay Later on Blockchain. Parcele suas compras sem juros usando a rede Stellar." />
    <meta name="keywords" content="stellar, bnpl, blockchain, cryptocurrency, parcelamento, fintech" />
    <meta name="author" content="Hackathon Team" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://stellar-bnpl.demo" />
    <meta property="og:title" content="Stellar BNPL - Buy Now, Pay Later on Blockchain" />
    <meta property="og:description" content="Parcele suas compras sem juros usando a rede Stellar. Aprovação instantânea e transparência total." />
    <meta property="og:image" content="/stellar-bnpl-preview.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://stellar-bnpl.demo" />
    <meta property="twitter:title" content="Stellar BNPL - Buy Now, Pay Later on Blockchain" />
    <meta property="twitter:description" content="Parcele suas compras sem juros usando a rede Stellar. Aprovação instantânea e transparência total." />
    <meta property="twitter:image" content="/stellar-bnpl-preview.png" />

    <title>Stellar BNPL - Buy Now, Pay Later on Blockchain</title>
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Prevent FOUC -->
    <style>
      body {
        font-family: Inter, system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        background-color: #f9fafb;
        margin: 0;
      }
      
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #0ea5e9 0%, #0284c7 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        color: white;
      }
      
      .loading-logo {
        width: 64px;
        height: 64px;
        background: white;
        border-radius: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 24px;
        margin-bottom: 16px;
        animation: pulse 2s infinite;
      }
      
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.8; }
      }
      
      .loading-text {
        font-size: 18px;
        font-weight: 600;
        margin-bottom: 8px;
      }
      
      .loading-subtext {
        font-size: 14px;
        opacity: 0.9;
      }
    </style>
  </head>
  <body>
    <!-- Loading screen -->
    <div id="loading-screen" class="loading-screen">
      <div class="loading-logo">⭐</div>
      <div class="loading-text">Stellar BNPL</div>
      <div class="loading-subtext">Carregando plataforma...</div>
    </div>
    
    <div id="root"></div>
    
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Remove loading screen when React app loads -->
    <script>
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loadingScreen = document.getElementById('loading-screen');
          if (loadingScreen) {
            loadingScreen.style.opacity = '0';
            loadingScreen.style.transition = 'opacity 0.5s ease-out';
            setTimeout(() => {
              loadingScreen.remove();
            }, 500);
          }
        }, 1000);
      });
    </script>
  </body>
</html>
